<aside class="sidebar" [class.open]="isOpen" [class.collapsed]="isCollapsed">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="logo">
      <img alt="Company Logo" class="logo-icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDqh15Elt4Qo4jwpz_7FUCoy0H6VqAlvGQS9q_f3bMBkk3NfMA6VW8wi4kdO1fmaGbG9chmIML-haKoCfduJnKIB5fAIspBF4k3MwL_JpvtO6lRaNDMgxM8ctiHhErGT2s0JHP3Z1a3Mx0DhMheV3YoL8CXCb5JMgGGjcXJBJZN0Wc0dBiH_CpNx437rTToFIFqGURqElSteOZaCTXgdh9IMoqpFwq2RKQrqqZa3zU673Aqqh1E8wEMNEaytH1iQNByo7ee_ITXUkc"/>
      <span class="logo-text" *ngIf="!isCollapsed">Quanby HRIS</span>
    </div>
  </div>

  <!-- Sidebar Navigation -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of menuItems">
        <!-- Main menu item -->
        <a [routerLink]="item.children && item.children.length > 0 ? null : item.path" 
           routerLinkActive="active"
           class="nav-link"
           [class.has-submenu]="item.children && item.children.length > 0"
           [class.expanded]="isMenuItemExpanded(item.name)"
           (click)="item.children && item.children.length > 0 ? toggleMenuItem(item.name, $event) : onMenuItemClick()">
          <span class="nav-icon material-symbols-outlined">{{ item.icon }}</span>
          <span class="nav-text" *ngIf="!isCollapsed">{{ item.name }}</span>
          <span class="nav-badge" *ngIf="item.badge && !isCollapsed">{{ item.badge }}</span>
          <span class="nav-arrow material-symbols-outlined" 
                *ngIf="item.children && item.children.length > 0 && !isCollapsed"
                [class.rotated]="isMenuItemExpanded(item.name)">
            expand_more
          </span>
        </a>
        
        <!-- Submenu items -->
        <ul class="submenu" 
            *ngIf="item.children && item.children.length > 0 && !isCollapsed"
            [class.expanded]="isMenuItemExpanded(item.name)">
          <li class="submenu-item" *ngFor="let child of item.children">
            <a [routerLink]="child.path" 
               routerLinkActive="active"
               class="submenu-link"
               (click)="onMenuItemClick()">
              <span class="submenu-icon material-symbols-outlined">{{ child.icon }}</span>
              <span class="submenu-text">{{ child.name }}</span>
              <span class="submenu-badge" *ngIf="child.badge">{{ child.badge }}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</aside>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" 
     [class.active]="isOpen" 
     (click)="toggleSidebar()"
     *ngIf="isOpen">
</div>
