<div class="payroll-container">
  <div class="page-header">
    <h1>{{ title }}</h1>
    <p>Comprehensive payroll processing and management system</p>
  </div>

  <div class="features-grid">
    <div class="feature-card" *ngFor="let feature of payrollFeatures">
      <div class="feature-icon">{{ feature.icon }}</div>
      <h3>{{ feature.name }}</h3>
      <p>{{ feature.description }}</p>
      <button class="btn btn-primary">Access</button>
    </div>
  </div>

  <div class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="action-buttons">
      <button class="btn btn-secondary">Process Payroll</button>
      <button class="btn btn-secondary">Generate Payslips</button>
      <button class="btn btn-secondary">View Reports</button>
    </div>
  </div>
</div>
