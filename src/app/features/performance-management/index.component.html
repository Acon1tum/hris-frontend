<div class="performance-container">
  <div class="page-header">
    <h1>{{ title }}</h1>
    <p>Manage employee goals, reviews, and performance analytics</p>
  </div>
  <div class="features-grid">
    <div class="feature-card" *ngFor="let feature of performanceFeatures">
      <div class="feature-icon">{{ feature.icon }}</div>
      <h3>{{ feature.name }}</h3>
      <p>{{ feature.description }}</p>
      <button class="btn btn-primary">Access</button>
    </div>
  </div>
  <div class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="action-buttons">
      <button class="btn btn-secondary">Set Goal</button>
      <button class="btn btn-secondary">Review Performance</button>
      <button class="btn btn-secondary">Give Feedback</button>
    </div>
  </div>
</div>
