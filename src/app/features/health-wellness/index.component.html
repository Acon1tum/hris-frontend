<div class="health-wellness-container">
  <div class="page-header">
    <h1>{{ title }}</h1>
    <p>Access health programs, wellness activities, and support resources</p>
  </div>
  <div class="features-grid">
    <div class="feature-card" *ngFor="let feature of healthFeatures">
      <div class="feature-icon">{{ feature.icon }}</div>
      <h3>{{ feature.name }}</h3>
      <p>{{ feature.description }}</p>
      <button class="btn btn-primary">Access</button>
    </div>
  </div>
  <div class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="action-buttons">
      <button class="btn btn-secondary">Join Program</button>
      <button class="btn btn-secondary">View Records</button>
      <button class="btn btn-secondary">Contact Support</button>
    </div>
  </div>
</div>
